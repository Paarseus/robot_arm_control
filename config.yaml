# K-Bot Arm Configuration

robot:
  name: "kbot_arm"

can:
  interface: "can0"
  bitrate: 1000000

control:
  rate_hz: 100
  default_kp: 20.0
  default_kd: 2.0

# Joint configuration
# - motor_id: CAN ID of the Robstride actuator
# - min/max: Joint limits in degrees
# - max_torque: Maximum torque in NÂ·m
# - sign: Direction multiplier (1 or -1)
#         1 = positive motor rotation = positive joint angle
#        -1 = positive motor rotation = negative joint angle
# - zero_offset: Mechanical offset from motor zero (degrees)
#                Set during calibration, applied to all readings/commands

joints:
  shoulder_pitch:
    motor_id: 11
    min: -90
    max: 180
    max_torque: 40
    sign: 1
    zero_offset: 0.0

  shoulder_roll:
    motor_id: 12
    min: -90
    max: 90
    max_torque: 40
    sign: 1
    zero_offset: 0.0

  elbow:
    motor_id: 13
    min: 0
    max: 135
    max_torque: 20
    sign: 1
    zero_offset: 0.0

  wrist_pitch:
    motor_id: 14
    min: -90
    max: 90
    max_torque: 6
    sign: 1
    zero_offset: 0.0

  wrist_roll:
    motor_id: 15
    min: -180
    max: 180
    max_torque: 6
    sign: 1
    zero_offset: 0.0

safety:
  watchdog_timeout_ms: 50
  max_temperature: 70
